        async function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {

        function formatTime(timestamp) {

        async function updateOnlineCount() {
            try {
                const displayName = isGuest ? `${username} (GUEST)` : username;
                await supabase.from('online_users').upsert([

                    .from('online_users')

        async function handleLogin() {
            const usernameInput = document.getElementById('loginUsername');
            const passwordInput = document.getElementById('loginPassword');
            const errorDiv = document.getElementById('loginError');
            
            const user = usernameInput.value.trim();
            const pass = passwordInput.value.trim();
            
            if (!user || !pass) {
                errorDiv.textContent = 'Please enter username and password';
                return;
            }
            
            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('username', user)
                    .single();
                
                if (error || !data) {
                    errorDiv.textContent = 'Username not found';
                    return;
                }
                
                if (data.password !== pass) {
                    errorDiv.textContent = 'Incorrect password';
                    return;
                }
                
                username = user;
                isGuest = false;
                joined = true;
                await requestNotificationPermission();
                render();
                loadMessages();
                updateOnlineCount();
                setInterval(loadMessages, 2000);
                setInterval(updateOnlineCount, 30000);
            } catch (e) {
                errorDiv.textContent = 'Error logging in: ' + e.message;
            }
        }

        async function handleSignup() {
            const usernameInput = document.getElementById('signupUsername');
            const passwordInput = document.getElementById('signupPassword');
            const errorDiv = document.getElementById('signupError');
            
            const user = usernameInput.value.trim();
            const pass = passwordInput.value.trim();
            
            if (!user || !pass) {
                errorDiv.textContent = 'Please enter username and password';
                return;
            }
            
            if (user.length < 3) {
                errorDiv.textContent = 'Username must be at least 3 characters';
                return;
            }
            
            if (pass.length < 4) {
                errorDiv.textContent = 'Password must be at least 4 characters';
                return;
            }
            
            try {
                const { data: existing } = await supabase
                    .from('users')
                    .select('username')
                    .eq('username', user)
                    .single();
                
                if (existing) {
                    errorDiv.textContent = 'Username already taken';
                    return;
                }
                
                const { error } = await supabase
                    .from('users')
                    .insert([{ username: user, password: pass }]);
                
                if (error) throw error;
                
                username = user;
                isGuest = false;
                joined = true;
                await requestNotificationPermission();
                render();
                loadMessages();
                updateOnlineCount();
                setInterval(loadMessages, 2000);
                setInterval(updateOnlineCount, 30000);
            } catch (e) {
                errorDiv.textContent = 'Error signing up: ' + e.message;
            }
        }

        async function handleGuest() {
            const usernameInput = document.getElementById('guestUsername');
            const user = usernameInput.value.trim();
            
            if (!user) {
                alert('Please enter a username');
                return;
            }
            
            username = user;
            isGuest = true;
            joined = true;
            await requestNotificationPermission();
            render();
            loadMessages();
            updateOnlineCount();
            setInterval(loadMessages, 2000);
            setInterval(updateOnlineCount, 30000);
        }

        async function handleImageUpload() {
            const fileInput = document.getElementById('imageUpload');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select an image first!');
                return;
            }

            if (file.size > 5000000) {
                alert('Image too large! Please choose an image under 5MB.');
                return;
            }

            const fileName = `${Date.now()}_${file.name}`;
            
            try {
                const { data, error } = await supabase.storage
                    .from('chat-images')
                    .upload(fileName, file);

                if (error) throw error;

                const { data: publicURL } = supabase.storage
                    .from('chat-images')
                    .getPublicUrl(fileName);

                await sendImage(publicURL.publicUrl);
                showMediaPicker = false;
                render();
            } catch (error) {
                alert('Error uploading image: ' + error.message);
            }
        }

        async function sendGif(gifUrl) {
            await sendImage(gifUrl);
            showMediaPicker = false;
            render();
        }

        async function openCamera() {
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' } 
                });
                showCamera = true;
                render();
                
                setTimeout(() => {
                    const video = document.getElementById('cameraPreview');
                    if (video) {
                        video.srcObject = cameraStream;
                    }
                }, 100);
            } catch (error) {
                alert('Error accessing camera: ' + error.message);
            }
        }

        function closeCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            showCamera = false;
            render();
        }

        async function capturePhoto() {
            const video = document.getElementById('cameraPreview');
            const canvas = document.getElementById('photoCanvas');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            canvas.toBlob(async (blob) => {
                const fileName = `${Date.now()}_photo.jpg`;
                
                try {
                    const { data, error } = await supabase.storage
                        .from('chat-images')
                        .upload(fileName, blob);

                    if (error) throw error;

                    const { data: publicURL } = supabase.storage
                        .from('chat-images')
                        .getPublicUrl(fileName);

                    await sendImage(publicURL.publicUrl);
                    closeCamera();
                    showMediaPicker = false;
                    render();
                } catch (error) {
                    alert('Error uploading photo: ' + error.message);
                }
            }, 'image/jpeg');
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await uploadVoiceMessage(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                render();
            } catch (error) {
                alert('Error accessing microphone: ' + error.message);
            }
        }

        async function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                render();
            }
        }

        async function uploadVoiceMessage(audioBlob) {
            const fileName = `${Date.now()}_voice.webm`;
            
            try {
                const { data, error } = await supabase.storage
                    .from('voice-messages')
                    .upload(fileName, audioBlob);

                if (error) throw error;

                const { data: publicURL } = supabase.storage
                    .from('voice-messages')
                    .getPublicUrl(fileName);

                await sendVoice(publicURL.publicUrl);
            } catch (error) {
                alert('Error uploading voice message: ' + error.message);
            }
        }

        async function sendVoice(voiceUrl) {

            const messageData = {

                text: '',
                voice_url: voiceUrl
            };
            
            if (replyingTo) {
                messageData.reply_to = JSON.stringify({
                    username: replyingTo.username,
                    text: replyingTo.text
                });
            }
            
            await supabase.from('messages').insert([messageData]);
            replyingTo = null;
            render();

        async function loadMessages() {
            const { data, error } = await supabase
                .from('messages')
                .select('*')
                .order('created_at', { ascending: true })
                .limit(50);

            if (data) {
                const messagesDiv = document.getElementById('messages');
                if (messagesDiv) {
                    const wasAtBottom = messagesDiv.scrollHeight - messagesDiv.scrollTop === messagesDiv.clientHeight;
                    
                    if (data.length > lastMessageCount && lastMessageCount > 0) {
                        const newMessage = data[data.length - 1];
                        const displayName = isGuest ? `${username} (GUEST)` : username;
                        if (newMessage.username !== displayName) {
                            showNotification(newMessage.username, newMessage.text);
                        }
                    }
                    lastMessageCount = data.length;
                    
                    messagesDiv.innerHTML = '';
                    data.forEach((msg, index) => {
                        const msgDiv = document.createElement('div');
                        msgDiv.style.marginBottom = '10px';
                        msgDiv.style.padding = '5px';
                        msgDiv.style.cursor = 'pointer';
                        msgDiv.style.borderLeft = msg.reply_to ? '3px solid gray' : 'none';
                        msgDiv.style.paddingLeft = msg.reply_to ? '10px' : '5px';
                        
                        let html = '';
                        if (msg.reply_to) {
                            try {
                                const replyData = JSON.parse(msg.reply_to);
                                html += `<div style="font-size: 12px; color: gray; margin-bottom: 3px;">â†© Replying to ${replyData.username}</div>`;
                            } catch (e) {}
                        }
                        
                        html += `<strong>${msg.username}</strong> <span style="font-size: 11px; color: gray;">${formatTime(msg.created_at)}</span><br>`;
                        
                        if (msg.image_url) {
                            html += `<img src="${msg.image_url}" style="max-width: 300px; max-height: 300px; margin-top: 5px; border: 1px solid black;">`;
                        }
                        
                        if (msg.voice_url) {
                            html += `<div style="margin-top: 5px;"><audio controls style="max-width: 300px;"><source src="${msg.voice_url}" type="audio/webm"></audio></div>`;
                        }
                        
                        if (msg.text) {
                            html += msg.text;
                        }
                        
                        msgDiv.innerHTML = html;
                        
                        msgDiv.onclick = () => {
                            replyingTo = { username: msg.username, text: msg.text, id: msg.id };
                            render();
                            document.getElementById('messageInput').focus();
                        };
                        
                        messagesDiv.appendChild(msgDiv);
                    });
                    
                    if (wasAtBottom || lastMessageCount === data.length) {
                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    }
                }
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            if (input.value.trim()) {
                const displayName = isGuest ? `${username} (GUEST)` : username;
                const messageData = {
                    username: displayName,
                    text: input.value.trim()
                };
                
                if (replyingTo) {
                    messageData.reply_to = JSON.stringify({
                        username: replyingTo.username,
                        text: replyingTo.text
                    });
                }
                
                await supabase.from('messages').insert([messageData]);
                input.value = '';
                replyingTo = null;
                render();
            }
        }

        render();
    </script>
</body>
</html>
